<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" class="title" title="Home">{{ site.title }}</a>
          

          <nav class="nav">
            {% for nav in site.nav %}
            <small class="nav-item"><a href="{{ nav.url }}">{{ nav.title }}</a></small>
            {% endfor %}
          </nav>
        </h3>

       
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
       
      <br/>
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>

        
        
      
      </footer>
    </div>

    {% if site.ga_analytics %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-181042771-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-181042771-2');
</script>

    {% endif %}
  </body>
</html>
